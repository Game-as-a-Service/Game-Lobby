name: CI workflow

on:
  pull_request:
    branches: '**'
  workflow_dispatch:

env:
  APPLICATION_FOLDER: ~/game-lobby/frontend

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
